# ═══════════════════════════════════════════════════════════════════════════════
# Branding Configuration
# ═══════════════════════════════════════════════════════════════════════════════
# This file defines all brand-related values for the CLI tool.
# Run `npm run rebrand` after making changes to update all source files.
#
# The two root values — appGroupName and appName — drive everything else.
# All other fields are derived from them by default but can be overridden.
# ═══════════════════════════════════════════════════════════════════════════════

# ─── Root brand primitives ────────────────────────────────────────────────────
# appGroupName: umbrella org/suite name (e.g., agentx → ~/.agentx/)
# appName:      this tool's name (e.g., gittyup → CLI name, config subdir, manifest)
appGroupName: agentx
appName: gittyup

# ─── Derived values (override individually if needed) ─────────────────────────
# Tool description
description: Multi-repo orchestration CLI with interactive conflict resolution

# Version
version: 0.1.0

# GitHub repository URL
repo_url: https://github.com/ecruz165/agentx-gittyup

# Author/organization
author: ecruz165

# License
license: MIT

# Keywords for npm
keywords:
  - git
  - multi-repo
  - cherry-pick
  - merge
  - conflict-resolution
  - cli

# ═══════════════════════════════════════════════════════════════════════════════
# Files to update during rebrand (relative to project root)
# ═══════════════════════════════════════════════════════════════════════════════
files_to_update:
  - package.json
  - src/config/branding.ts
  - src/cli.ts
  - src/config/manifest.ts
  - src/core/cache.ts
  - src/auth/token-manager.ts
  - README.md
  - CLAUDE.md
  - gittyup.example.yaml

# Files to rename (old_name: new_name pattern uses {{bin_name}} placeholder)
files_to_rename:
  - from: bin/gittyup.js
    to: bin/{{bin_name}}.js
  - from: gittyup.yaml
    to: "{{config_file}}"
  - from: gittyup.example.yaml
    to: "{{cli_name}}.example.yaml"

